<div class="container">
    <div id="login-box" class="main-box login-box col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div class="forgot-password-container"><a href="#">Forgot password?</a></div>
            </div>
            <div class="panel-body login-container-body">
                <div id="login-alert" class="alert alert-danger col-sm-12 display-none">
                    <p>Error:</p>
                    <span></span>
                </div>
                <form id="login-form" class="form-horizontal" role="form">
                    <div class="input-group marg-b-25">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                    </div>
                    <div class="input-group marg-b-25">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1">Remember me
                            </label>
                        </div>
                    </div>
                    <div class="form-group marg-t-10">
                        <div class="col-sm-12 controls">
                            <a id="btn-login" href="#" class="btn btn-success">Login</a>
                            <a id="btn-fb-login" href="#" class="btn btn-primary">Login with Facebook</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div class="signup-container">
                                Don't have an account! <a href="#" [routerLink]="['/register']">Sign Up Here</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
